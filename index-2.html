<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>

    <label for="totalMarks">Enter Total Marks:</label>
    <input type="number" id="totalMarks" placeholder="Enter marks">

    <button onclick="calculateGrade()">Submit</button>

    <script>
        function calculateGrade() {
            var totalMarksInput = document.getElementById("totalMarks");
            var totalMarks = parseFloat(totalMarksInput.value);

            var finalGrade;

            if (totalMarks >= 90 && totalMarks <= 100) {
                finalGrade = "A";
            } else if (totalMarks >= 85 && totalMarks < 90) {
                finalGrade = "A-";
            } else if (totalMarks >= 80 && totalMarks < 85) {
                finalGrade = "B+";
            } else if (totalMarks >= 75 && totalMarks < 80) {
                finalGrade = "B";
            } else if (totalMarks >= 70 && totalMarks < 75) {
                finalGrade = "B-";
            } else if (totalMarks >= 65 && totalMarks < 70) {
                finalGrade = "C+";
            } else if (totalMarks >= 60 && totalMarks < 65) {
                finalGrade = "C";
            } else if (totalMarks >= 55 && totalMarks < 60) {
                finalGrade = "C-";
            } else if (totalMarks >= 50 && totalMarks < 55) {
                finalGrade = "D+";
            } else if (totalMarks >= 45 && totalMarks < 50) {
                finalGrade = "D";
            } else {
                finalGrade = "F";
            }

            document.write("Final Grade: " + finalGrade);
        }
    </script>

</body>
</html>
