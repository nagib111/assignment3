<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculation</title>
</head>
<body>

    <script>
        var sum = 0;

        for (var i = 400; i <= 450; i++) {
            sum += i;
        }
        document.write("Sum of numbers between 400 and 450: " + sum);
    </script>

</body>
</html>
